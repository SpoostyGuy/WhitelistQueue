

<script>
    async function getUserId() {
        console.log('yes')
        await fetch('/getuserid',{
            method: 'GET',
            headers: { 'Content-type': 'application/json' },
        })
            .then(res => res.text())
            .then(res => {
                console.log(res)
                document.getElementById('idtest').innerHTML = 'UserId: ' + res
                document.getElementById('idtest').href = 'https://roblox.com/users/' + res + '/profile'
            })
    }
</script>
